<div
  class="col-12 my-2 py-1 d-flex justify-content-between align-items-center cidade-card"
>
  <div class="col-3">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        [name]="'cidade-checkbox-rateio-' + cidade.id"
        [id]="'cidade-checkbox-rateio-' + cidade.id"
        [(ngModel)]="cidadeBooleanCheckbox"
        (change)="cidadeCheckboxChange()"
      />
      <label
        class="form-check-label"
        [for]="'cidade-checkbox-rateio-' + cidade.id"
        >{{ cidade.nome }}</label
      >
    </div>
  </div>

  <div class="col"></div>

  <ng-container *ngIf="rateioCidadeFormGroup">
    <form
      [formGroup]="rateioCidadeFormGroup"
      class="col-3 d-inline-flex justify-content-between"
    >
      <div class="col-4">
        <input
          type="text"
          mask="percent.2"
          suffix="%"
          decimalMarker=","
          [outputTransformFn]="percentOutputTransformFn"
          class="form-control cidade-percentual-rateio"
          [name]="'cidade-percentual-rateio-' + cidade.id"
          [id]="'cidade-percentual-rateio-' + cidade.id"
          formControlName="percentual"
        />
      </div>
      <div class="col-8">
        <input
          type="text"
          mask="separator.2"
          prefix="R$"
          thousandSeparator="."
          decimalMarker=","
          [inputTransformFn]="rtlCurrencyInputTransformFn"
          [outputTransformFn]="rtlCurrencyOutputTransformFn"
          class="form-control cidade-quantia-rateio"
          [name]="'cidade-quantia-rateio-' + cidade.id"
          [id]="'cidade-quantia-rateio-' + cidade.id"
          formControlName="quantia"
          min="1"
        />
      </div>
    </form>
  </ng-container>
</div>
