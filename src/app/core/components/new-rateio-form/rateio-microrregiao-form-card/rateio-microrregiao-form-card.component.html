<div
  class="col-12 py-1 d-inline-flex justify-content-between align-items-center microrregiao-card"
>
  <div class="col-3">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        [name]="'microrregiao-checkbox-rateio-' + microrregiao.id"
        [id]="'microrregiao-checkbox-rateio-' + microrregiao.id"
        [(ngModel)]="microrregiaoBooleanCheckbox"
        (change)="microrregiaoCheckboxChange()"
      />
      <label
        class="form-check-label"
        [for]="'microrregiao-checkbox-rateio-' + microrregiao.id"
        >{{ microrregiao.nome }}</label
      >
    </div>
  </div>

  <div class="col">
    <ng-content selector="accordion-button"></ng-content>
  </div>

  <ng-container *ngIf="rateioMicrorregiaoFormGroup">
    <form
      [formGroup]="rateioMicrorregiaoFormGroup"
      class="col-3 d-inline-flex justify-content-between"
    >
      <div class="col-4">
        <input
          type="text"
          mask="percent.2"
          suffix="%"
          decimalMarker=","
          [outputTransformFn]="percentOutputTransformFn"
          class="form-control microrregiao-percentual-rateio"
          [name]="'microrregiao-percentual-rateio-' + microrregiao.id"
          [id]="'microrregiao-percentual-rateio-' + microrregiao.id"
          formControlName="percentual"
        />
      </div>
      <div class="col-8">
        <input
          type="text"
          mask="separator.2"
          prefix="R$"
          thousandSeparator="."
          decimalMarker=","
          [inputTransformFn]="rtlCurrencyInputTransformFn"
          [outputTransformFn]="rtlCurrencyOutputTransformFn"
          class="form-control microrregiao-quantia-rateio"
          [name]="'microrregiao-quantia-rateio-' + microrregiao.id"
          [id]="'microrregiao-quantia-rateio-' + microrregiao.id"
          formControlName="quantia"
          min="1"
        />
      </div>
    </form>
  </ng-container>
</div>
