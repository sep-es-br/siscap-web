<div class="modal-header">
  <h5 class="modal-title text-danger">{{ title }}</h5>
  <button class="btn-close" (click)="modal.dismiss()"></button>
</div>
<div class="modal-body">
  <p>{{ content }}</p>
</div>
<div class="modal-footer">
  <button class="btn btn-outline-secondary" (click)="modal.dismiss()">
    Cancelar
  </button>
  <button class="btn btn-danger" (click)="modal.close(true)">Prosseguir</button>
</div>
