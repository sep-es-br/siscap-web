<div
  class="side-menu shadow bg-primary d-flex flex-column justify-content-between align-items-center h-100"
>
  <div class="d-block d-md-none position-absolute top-0 end-0">
    <button class="btn-close mt-2 me-2" (click)="dismissOffcanvas()"></button>
  </div>

  <div class="siscap-logo py-3">
    <img src="../../../../assets/images/siscap-logo.png" />
  </div>
  <div class="menu-items w-100 align-self-start flex-grow-1">
    <ul class="ps-0">
      <ng-container *ngFor="let item of menuLinks">
        <div class="menu-category" [ngClass]="{ 'd-none': item.hidden }">
          <span class="ps-2">{{ item.category }}</span>
        </div>
        <ng-container *ngFor="let route of item.routes">
          <div class="menu-route-item" [ngClass]="{ 'd-none': route.hidden }">
            <li class="py-2 position-relative">
              <!-- position-relative adicionado devido รก stretched-link da tag <a> filha -->
              <a
                class="ps-4 stretched-link"
                (click)="dismissOffcanvas()"
                [routerLink]="route.path"
                >{{ route.title }}</a
              >
            </li>
          </div>
        </ng-container>
      </ng-container>
    </ul>
  </div>
  <div class="gov-ES-logo">
    <img src="../../../../assets/images/govES-logo.png" />
  </div>
</div>
