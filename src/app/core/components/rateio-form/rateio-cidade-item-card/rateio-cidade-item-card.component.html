<div
  class="col-12 mb-2 py-1 d-flex justify-content-between align-items-center cidade-card"
>
  <div class="col-3">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        [name]="'cidade-checkbox-rateio-' + cidade.id"
        [id]="'cidade-checkbox-rateio-' + cidade.id"
        [(ngModel)]="cidadeBooleanCheckbox"
        (change)="cidadeCheckboxChange($event)"
      />
      <label
        class="form-check-label"
        [for]="'cidade-checkbox-rateio-' + cidade.id"
        >{{ cidade.nome }}</label
      >
    </div>
  </div>
  <div class="col"></div>
  <div
    [formGroup]="rateioCidadeForm"
    class="col-3 d-inline-flex justify-content-between"
  >
    <div class="col-4">
      <input
        type="text"
        mask="percent.2"
        prefix="~"
        suffix="%"
        decimalMarker=","
        [inputTransformFn]="percentInputTransformFn"
        [outputTransformFn]="percentOutputTransformFn"
        class="form-control"
        name="cidade-percentual-rateio"
        id="cidade-percentual-rateio"
        [(ngModel)]="cidadePercentualRateio"
        [ngModelOptions]="{ standalone: true }"
        [disabled]="!cidadeBooleanCheckbox"
        readonly="true"
      />
    </div>
    <div class="col-8">
      <input
        type="text"
        mask="separator.2"
        prefix="R$"
        thousandSeparator="."
        decimalMarker=","
        [inputTransformFn]="rtlCurrencyInputTransformFn"
        [outputTransformFn]="rtlCurrencyOutputTransformFn"
        class="form-control"
        name="cidade-quantia-rateio"
        id="cidade-quantia-rateio"
        formControlName="quantia"
        min="1"
      />
    </div>
  </div>
</div>
