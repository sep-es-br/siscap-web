<div class="modal-header bg-danger-subtle">
  <h4 class="modal-title">Atenção!</h4>
  <button class="btn-close" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body text-center">
  <p>Você está prestes a deletar o seguinte registro:</p>
  <p class="fw-bold">{{ conteudo }}</p>
  <p>Essa ação não poderá ser desfeita. Tem certeza que deseja continuar?</p>
</div>

<div class="modal-footer d-flex justify-content-center">
  <button class="btn btn-outline-primary mx-1" (click)="activeModal.dismiss()">
    Voltar
  </button>
  <button class="btn btn-danger mx-1" (click)="activeModal.close(true)">
    Prosseguir
  </button>
</div>
