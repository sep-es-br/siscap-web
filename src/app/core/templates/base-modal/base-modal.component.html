<div class="modal-footer d-flex justify-content-center">
  <ng-container *ngFor="let acao of rodape">
    <button
      class="btn mx-1"
      [ngClass]="'btn-' + acao.background"
      (click)="activeModal.close(acao.resultado)"
    >
      {{ acao.texto }}
    </button>
  </ng-container>
</div>
