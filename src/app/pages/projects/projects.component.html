<div class="project-interaction mx-3">
  <div class="search-input col-6 col-sm-4 col-md-2 ms-auto">
    <div class="input-group ms-auto ms-sm-0">
      <input type="text" placeholder="Pesquisar..." class="form-control" />
      <button class="input-group-text px-2" (click)="queryProject()">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
  </div>

  <div class="project-datatable">
    <div class="row g-0 mt-3">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <p-table
              [value]="projetosList"
              [scrollable]="true"
              scrollHeight="600px"
              tableStyleClass="table table-striped"
            >
              <ng-template pTemplate="header">
                <tr>
                  <th pSortableColumn="sigla">
                    Sigla <p-sortIcon field="sigla"></p-sortIcon>
                  </th>
                  <th pSortableColumn="titulo">
                    Nome do Projeto <p-sortIcon field="titulo"></p-sortIcon>
                  </th>
                  <th pSortableColumn="nomesMicrorregioes">
                    Microrregiões
                    <p-sortIcon field="nomesMicrorregioes"></p-sortIcon>
                  </th>
                  <th pSortableColumn="valorEstimado">
                    Valor <p-sortIcon field="valorEstimado"></p-sortIcon>
                  </th>
                  <th style="width: 5%">Ações</th>
                </tr>
              </ng-template>

              <ng-template pTemplate="body" let-projeto>
                <tr>
                  <td>{{ projeto.sigla }}</td>
                  <td>{{ projeto.titulo }}</td>
                  <td>{{ projeto.nomesMicrorregioes }}</td>
                  <td>
                    {{
                      projeto.valorEstimado
                        | mask
                          : "separator.2"
                          : {
                              thousandSeparator: ".",
                              decimalMarker: ",",
                              prefix: "R$"
                            }
                    }}
                  </td>
                  <td>
                    <ng-container
                      *ngTemplateOutlet="
                        actionsTemplate;
                        context: { rowData: projeto }
                      "
                    ></ng-container>
                  </td>
                </tr>
              </ng-template>
            </p-table>

            <ng-template #actionsTemplate let-rowData="rowData">
              <div class="d-flex flex-column flex-md-row">
                <button
                  class="btn btn-primary py-1 px-2"
                  (click)="actionEvent('detalhes', rowData)"
                >
                  <i class="fa-regular fa-eye"></i>
                </button>
                <button
                  class="btn btn-primary py-1 px-1 px-md-2 mx-0 mx-md-2 my-2 my-md-0"
                  (click)="actionEvent('editar', rowData)"
                >
                  <i class="fa-solid fa-pencil"></i>
                </button>
                <button
                  class="btn btn-primary py-1 px-2"
                  (click)="actionEvent('deletar', rowData)"
                >
                  <i class="fa-regular fa-trash-can"></i>
                </button>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
