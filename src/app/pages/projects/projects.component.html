<div class="project-interaction mx-3">
  <div class="search-input col-6 col-sm-4 col-md-2 ms-auto">
    <div class="input-group ms-auto ms-sm-0">
      <input type="text" placeholder="Pesquisar..." class="form-control" />
      <button class="input-group-text px-2" (click)="queryProject()">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
  </div>

  <div class="project-datatable">
    <div class="row g-0 mt-3">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th
                      class="sigla-col"
                      sortable="sigla"
                      (sort)="sortTable($event)"
                    >
                      Sigla
                    </th>
                    <th
                      class="titulo-col"
                      sortable="titulo"
                      (sort)="sortTable($event)"
                    >
                      Nome do Projeto
                    </th>
                    <th
                      class="microrregioes-col"
                      sortable="nomesMicrorregioes"
                      (sort)="sortTable($event)"
                    >
                      Microrregiões
                    </th>
                    <th
                      class="valorEstimado-col"
                      sortable="valorEstimado"
                      (sort)="sortTable($event)"
                    >
                      Valor
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="let projeto of projetosList; index as i"
                    ngbTooltip="Clique para executar ações"
                    container="body"
                    placement="bottom"
                    [positionTarget]="tooltipTarget"
                    (click)="redirectProjectForm(projeto)"
                  >
                    <td class="target-col" #tooltipTarget>
                      {{ projeto.sigla }}
                    </td>
                    <td>{{ projeto.titulo }}</td>
                    <td>{{ projeto.nomesMicrorregioes | texttrunc : 3 }}</td>
                    <td>
                      {{
                        projeto.valorEstimado
                          | mask
                            : "separator.2"
                            : {
                                thousandSeparator: ".",
                                decimalMarker: ",",
                                prefix: "R$"
                              }
                      }}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
