<div class="project-interaction mx-3">
  <div class="row g-0 d-flex justify-content-between align-items-center">
    <div class="col-6 col-sm-4 col-md-2 new-project-button">
      <!-- <button class="btn btn-primary" (click)="redirectProjectForm('create')">
        Novo Projeto
      </button> -->
    </div>
    <div class="col-6 col-sm-4 col-md-2 search-input">
      <div class="input-group ms-auto ms-sm-0">
        <input type="text" placeholder="Pesquisar..." class="form-control" />
        <button class="input-group-text px-2" (click)="queryProject()">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="project-datatable">
    <div class="row g-0 mt-3">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <table
              datatable
              [dtOptions]="dtOptions"
              [dtTrigger]="dtTrigger"
              class="table table-striped"
            ></table>

            <ng-template #actionsTemplateRef let-rowData="adtData">
              <div class="row">
                <div class="col d-flex justify-content-evenly">
                  <button
                    class="btn btn-primary py-1 px-2"
                    (click)="actionEvent('detalhes', rowData)"
                  >
                    <i class="fa-regular fa-eye"></i>
                  </button>
                  <button
                    class="btn btn-primary py-1 px-2"
                    (click)="actionEvent('editar', rowData)"
                  >
                    <i class="fa-solid fa-pencil"></i>
                  </button>
                  <button
                    class="btn btn-primary py-1 px-2"
                    (click)="actionEvent('deletar', rowData)"
                  >
                    <i class="fa-regular fa-trash-can"></i>
                  </button>
                </div>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
