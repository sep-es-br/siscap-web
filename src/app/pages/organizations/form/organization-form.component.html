<div class="h-100" *ngIf="loading">
  <siscap-loading></siscap-loading>
</div>


<form [formGroup]="organizationForm">
  <div class="row">
    <div class="col-12 col-md-4">
      <div class="card shadow border-light mb-3">
        <div class="card-header bg-white mb-3"> 
          <h5 class="card-title">Marca da Organização</h5>        
        </div>
        <div class="row">
          <div class="col-12">
            <div class="d-flex flex-column flex-md-row justify-content-md-around align-items-center">
              <div class="col-12 col-md-4 mb-3 mb-md-0 text-center photo-upload">
                <ng-container *ngIf="!!uploadedPhotoSrc; else placeholderImg">
                  <img [src]="uploadedPhotoSrc" class="uploaded-photo" />
                  <span class="link-primary pointer" [ngClass]="{ invisible: !isEdit }" (click)="removeImg()">Remover</span>
                </ng-container>
              </div>
              <div class="col-12 col-md-8 mt-3 mt-md-0 text-center">
                <input #imagemPerfil [disabled]="!isEdit && formMode != 'criar'"  id="imagemPerfil" type="file"  accept=".jpg, .gif, .png" class="form-control" (change)="attachImg($event)" />
                <small class="text-primary">JPG, GIF ou PNG. Tamanho máximo de 800k</small >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-8">
      <div class="card shadow border-light mb-3">
        <div class="card-header bg-white">
          <h5 class="card-title">Informações da Organização</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-12 col-md-12 mb-2 mt-2 form-group ">
                <label for="abreviatura" class="form-label col-12">
                  Sigla / Nome Fantasia
                  <ng-container  *ngTemplateOutlet=" appAlert; context: { controlName: 'abreviatura' }" ></ng-container>
                </label>
                <input type="text" id="abreviatura" class="form-control" placeholder="" formControlName="abreviatura"/>
            </div>
            <div class="col-12 col-md-12 mb-2 mt-2 form-group ">
              <label for="nome" class="form-label col-12">
                Nome / Razão Social
                <ng-container *ngTemplateOutlet=" appAlert; context: { controlName: 'nome' } "></ng-container>
              </label>
              <input type="text" id="nome" class="form-control" formControlName="nome"/>
            </div>
            <div class="col-12 col-md-6 mb-2 mt-2 form-group ">
              <label for="cnpj" class="form-label col-12">
                CNPJ
                <ng-container *ngTemplateOutlet=" appAlert; context: { controlName: 'cnpj' }"></ng-container>
              </label>
              <input mask="00.000.000/0000-00" type="text" id="cnpj" class="form-control" formControlName="cnpj"/>
            </div>
            <div class="col-12 col-md-6 mb-2 mt-2 form-group ">
              <label for="idTipoOrganizacao" class="form-label col-12">
                Tipo
                <ng-container *ngTemplateOutlet=" appAlert; context: { controlName: 'idTipoOrganizacao' }"></ng-container>
              </label>
              <ng-select id="idTipoOrganizacao" placeholder="-- Tipo de Organizacao --" formControlName="idTipoOrganizacao">
                <ng-option *ngFor="let tipoOrganizacao of tiposOrganizacoesList" [value]="tipoOrganizacao.id">{{ tipoOrganizacao.nome }}</ng-option>
              </ng-select>
            </div>
            <div class="col-12 col-md-12 mb-2 mt-2 form-group ">
              <label for="idOrganizacaoPai" class="form-label col-12">
                Matriz/Sede
                <ng-container *ngTemplateOutlet=" appAlert; context: { controlName: 'idOrganizacaoPai' } "></ng-container>
              </label>
              <ng-select id="idOrganizacaoPai" placeholder="-- Matriz/Sede --" formControlName="idOrganizacaoPai">
                <ng-option *ngFor="let organizacao of organizacoesList" [value]="organizacao.id">{{ organizacao.nome }}</ng-option>
              </ng-select>
            </div>
            <div class="col-12 col-md-6 mb-2 mt-2 form-group ">
              <label for="idPais" class="form-label col-12">
                País de Origem
                <ng-container *ngTemplateOutlet=" appAlert; context: { controlName: 'idPais' }"></ng-container>
              </label>
              <ng-select id="idPais" placeholder="-- País --" formControlName="idPais" (change)="paisChanged($event)">
                <ng-option *ngFor="let pais of paisesList" [value]="pais.id">{{ pais.nome }}</ng-option>
              </ng-select>
            </div>
            <div class="col-12 col-md-6 mb-2 mt-2 form-group ">
              <label for="idEstado" class="form-label col-12">
                Estado
                <ng-container *ngTemplateOutlet=" appAlert; context: { controlName: 'idEstado' }"></ng-container>
              </label>
              <ng-select id="idEstado" placeholder="-- Estado --" formControlName="idEstado" (change)="estadoChanged($event)">
                <ng-option *ngFor="let estado of estadosList" [value]="estado.id">{{ estado.nome }}</ng-option>
              </ng-select>
            </div>
            <div class="col-12 col-md-6 mb-2 mt-2 form-group ">
              <label for="idCidade" class="form-label col-12">
                Cidade
                <ng-container *ngTemplateOutlet=" appAlert; context: { controlName: 'idCidade' }"></ng-container>
              </label>
              <ng-select id="idCidade" placeholder="-- Cidade --" formControlName="idCidade" [virtualScroll]="true">
                <ng-option *ngFor="let cidade of cidadesList" [value]="cidade.id">{{ cidade.nome }}</ng-option>
              </ng-select>
            </div>
            <div class="col-12 col-md-6 mb-2 mt-2 form-group ">
              <label for="telefone" class="form-label col-12">
                Telefone
                <ng-container *ngTemplateOutlet=" appAlert; context: { controlName: 'telefone' }"></ng-container>
              </label>
              <input type="text" id="telefone" class="form-control" formControlName="telefone"/>
            </div>
            <div class="col-12 col-md-6 mb-2 mt-2 form-group ">
              <label for="email" class="form-label col-12">
                E-mail
                <ng-container *ngTemplateOutlet=" appAlert; context: { controlName: 'email' }"></ng-container>
              </label>
              <input type="text" id="email" class="form-control" formControlName="email"/>
            </div>
            <div class="col-12 col-md-6 mb-2 mt-2 form-group ">
              <label for="site" class="form-label col-12">
                Site
                <ng-container *ngTemplateOutlet=" appAlert; context: { controlName: 'site' }"></ng-container>
              </label>
              <input type="text" id="site" class="form-control" formControlName="site"/>
            </div>
            <div class="col-12 col-md-12 mb-2 mt-2 form-group ">
              <label for="idPessoaResponsavel" class="form-label col-12">
                Responsável
                <ng-container *ngTemplateOutlet=" appAlert; context: { controlName: 'idPessoaResponsavel' }"></ng-container>
              </label>
              <ng-select id="idPessoaResponsavel" placeholder="-- Responsável --" formControlName="idPessoaResponsavel">
                <ng-option *ngFor="let pessoa of pessoasList" [value]="pessoa.id">{{ pessoa.nome }}</ng-option>
              </ng-select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

<ng-template #placeholderImg>
  <i
    class="fa-solid fa-user fa-3x pt-3 h-100 w-100 border border-1 rounded"
  ></i>
</ng-template>

<ng-template #appAlert let-controlName="controlName">
  <siscap-alert
    [control]="organizationForm.get(controlName) ?? undefined"
  ></siscap-alert>
</ng-template>
