<ul
  ngbNav
  #nav="ngbNav"
  [(activeId)]="menuCategoriaAtiva"
  class="nav-tabs flex-nowrap pt-2"
>
  <ng-container *ngFor="let menuItem of menuLinks">
    <li
      [ngbNavItem]="menuItem.slug"
      [ngClass]="{ 'd-none': menuItem.hidden }"
      class="nav-item lh-1"
    >
      <a ngbNavLink [routerLink]="menuItem.routes[0].path">{{
        menuItem.category
      }}</a>

      <ng-template ngbNavContent>
        <div class="col-10 col-xl-8 mx-auto py-2">
          <ng-container *ngFor="let route of menuItem.routes">
            <a
              class="btn sub-menu-nav-link p-2 mx-2"
              [ngClass]="{
                'd-none': route.hidden,
              }"
              [routerLink]="route.path"
              routerLinkActive="active"
            >
              {{ route.title }}
            </a>
          </ng-container>
        </div>
      </ng-template>
    </li>
  </ng-container>
</ul>

<div
  class="d-block sub-menu-wrapper w-100 position-fixed start-0"
  [ngbNavOutlet]="nav"
></div>
