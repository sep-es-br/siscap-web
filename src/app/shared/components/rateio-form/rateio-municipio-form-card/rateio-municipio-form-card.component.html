<div
  class="col-12 my-2 py-1 d-flex justify-content-between align-items-center cidade-card"
>
  <div class="col-3">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        [name]="'municipio-checkbox-rateio-' + municipio.id"
        [id]="'municipio-checkbox-rateio-' + municipio.id"
        [(ngModel)]="municipioBooleanCheckbox"
        [disabled]="!isModoEdicao"
        (change)="municipioCheckboxChange()"
      />
      <label
        class="form-check-label"
        [for]="'municipio-checkbox-rateio-' + municipio.id"
        >{{ municipio.nome }}</label
      >
    </div>
  </div>

  <div class="col"></div>

  <ng-container *ngIf="rateioLocalidadeFormGroupMunicipio">
    <form
      [formGroup]="rateioLocalidadeFormGroupMunicipio"
      class="col-3 d-inline-flex justify-content-between"
    >
      <div class="col-4">
        <input
          type="text"
          mask="percent.2"
          suffix="%"
          decimalMarker=","
          [outputTransformFn]="percentOutputTransformFn"
          class="form-control municipio-percentual-rateio"
          [name]="'municipio-percentual-rateio-' + municipio.id"
          [id]="'municipio-percentual-rateio-' + municipio.id"
          formControlName="percentual"
        />
      </div>
      <div class="col-8">
        <input
          type="text"
          mask="separator.2"
          [prefix]="rateioService.simboloMoeda"
          thousandSeparator="."
          decimalMarker=","
          [inputTransformFn]="rtlCurrencyInputTransformFn"
          [outputTransformFn]="rtlCurrencyOutputTransformFn"
          class="form-control municipio-quantia-rateio"
          [name]="'municipio-quantia-rateio-' + municipio.id"
          [id]="'municipio-quantia-rateio-' + municipio.id"
          formControlName="quantia"
          min="1"
        />
      </div>
    </form>
  </ng-container>
</div>
