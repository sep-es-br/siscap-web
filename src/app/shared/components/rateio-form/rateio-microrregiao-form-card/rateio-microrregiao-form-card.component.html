<div
  class="col-12 py-1 d-inline-flex flex-wrap justify-content-between align-items-center microrregiao-card"
>
  <div class="col-10 col-sm-4 col-md-3">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        [name]="'microrregiao-checkbox-rateio-' + microrregiao.id"
        [id]="'microrregiao-checkbox-rateio-' + microrregiao.id"
        [(ngModel)]="microrregiaoBooleanCheckbox"
        [disabled]="!isModoEdicao || bloquearMicrorregiaoBooleanCheckbox"
        (change)="microrregiaoCheckboxChange()"
      />
      <label
        class="form-check-label text-nowrap"
        [for]="'microrregiao-checkbox-rateio-' + microrregiao.id"
        >{{ microrregiao.nome }}</label
      >
    </div>
  </div>

  <div class="col">
    <ng-content selector="button[ngbAccordionButton]"></ng-content>
  </div>

  <ng-container *ngIf="rateioLocalidadeFormGroupMicrorregiao">
    <form
      [formGroup]="rateioLocalidadeFormGroupMicrorregiao"
      class="col-12 col-sm-6 col-lg-4 d-inline-flex justify-content-center justify-content-sm-between py-1 py-sm-0"
      [ngClass]="
        rateioService.alterarVisibilidadeElementoForm(
          rateioLocalidadeFormGroupMicrorregiao,
          isModoEdicao
        )
      "
    >
      <div class="col-5 col-sm-4">
        <input
          type="text"
          mask="percent.2"
          suffix="%"
          decimalMarker=","
          [outputTransformFn]="percentOutputTransformFn"
          class="form-control microrregiao-percentual-rateio mx-auto mx-sm-0"
          [name]="'microrregiao-percentual-rateio-' + microrregiao.id"
          [id]="'microrregiao-percentual-rateio-' + microrregiao.id"
          formControlName="percentual"
        />
      </div>
      <div class="col-7 col-sm-8">
        <input
          type="text"
          mask="separator.2"
          [prefix]="rateioService.simboloMoeda"
          thousandSeparator="."
          decimalMarker=","
          [inputTransformFn]="rtlCurrencyInputTransformFn"
          [outputTransformFn]="rtlCurrencyOutputTransformFn"
          class="form-control microrregiao-quantia-rateio mx-auto mx-sm-0"
          [name]="'microrregiao-quantia-rateio-' + microrregiao.id"
          [id]="'microrregiao-quantia-rateio-' + microrregiao.id"
          formControlName="quantia"
          min="1"
        />
      </div>
    </form>
  </ng-container>
</div>
