<quill-editor
  [formControl]="controle"
  [readOnly]="!isModoEdicao"
  (onEditorCreated)="editorCriado($event)"
></quill-editor>

<ng-container
  *ngFor="let item of mapeamentoSeletorConteudoToolbarModuleTooltip | keyvalue"
>
  <button
    type="button"
    class="d-none"
    #toolbarModuleTooltip="ngbTooltip"
    [ngbTooltip]="item.value"
    [positionTarget]="item.key"
  ></button>
</ng-container>
