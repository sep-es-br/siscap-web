<div class="col-12 d-flex justify-content-between align-items-end">
  <div class="col-9">
    <input
      type="text"
      id="pesquisar"
      class="form-control"
      [placeholder]="textInputPlaceholder()"
      [(ngModel)]="filtroPesquisa"
    />
  </div>
  <div class="col-3 d-inline-flex justify-content-end">
    <button
      class="btn btn-outline-primary text-nowrap me-1"
      (click)="limparFiltroPesquisa()"
    >
      <i class="fa-solid fa-eraser mx-1 fs-6"></i>
      <span class="mx-1 fs-6">Limpar</span>
    </button>
    <button
      class="btn btn-primary text-nowrap"
      [disabled]="!filtroPesquisa"
      (click)="aplicarFiltroPesquisa()"
    >
      <i class="fa-solid fa-magnifying-glass mx-1 fs-6"></i>
      <span class="mx-1 fs-6">Pesquisar</span>
    </button>
  </div>
</div>
