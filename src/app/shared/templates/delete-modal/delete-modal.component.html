<div class="modal-header bg-danger-subtle">
  <h4 class="modal-title">Atenção!</h4>
  <button class="btn-close" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body text-center">
  <p>Você está prestes a deletar o seguinte registro:</p>
  <p class="fw-bold">{{ conteudo }}</p>
  <p>Essa ação não poderá ser desfeita. Tem certeza que deseja continuar?</p>
</div>

<div class="modal-footer d-flex justify-content-center">
  <button
    class="btn btn-outline-primary icon-text-btn mx-1"
    (click)="activeModal.dismiss()"
  >
    <i class="fa-solid fa-arrow-turn-up fa-rotate-270"></i>
    <span>Voltar</span>
  </button>
  <button
    class="btn btn-danger icon-text-btn mx-1"
    (click)="activeModal.close(true)"
  >
    <i class="fa-solid fa-triangle-exclamation"></i>
    <span>Prosseguir</span>
  </button>
</div>
